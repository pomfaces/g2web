<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>G2</title>
	<f:facet name="first">
		<meta http-equiv="x-ua-compatible" content="IE=9" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="index, follow" name="robots" />
	</f:facet>
	<h:outputStylesheet library="css" name="diagram.css" />
</h:head>
<f:view contentType="text/html" locale="hu">
	<h:body>
		<p:growl id="idlemessages" showDetail="true" sticky="true" />
		<h:form>
			<p:ajaxExceptionHandler id="ajaxExpHandler"
				type="javax.faces.application.ViewExpiredException"
				update="exceptionDialog" onexception="PF('exceptionDialog').show();" />
			<p:dialog id="exceptionDialog" header="Lejárt bejelentkezés"
				widgetVar="exceptionDialog">
				<p:panel>
					<h:outputText
						value="A rendelkezésedre álló idő lejárt. Jelentkezzen be újra." />
					<br />

				</p:panel>

				<p:button onclick="document.location.href = document.location.href;"
					value="Újratöltés!"
					rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
			</p:dialog>
		</h:form>

		<div class="viewBorder">
			<div class="view">
				<ui:insert name="content" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
